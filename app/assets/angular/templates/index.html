<br />
<div class="row-fluid">
  <div class="span8">
    <div id="fountain-admin-map" fountain-map></div>
    <script id="fountain-details-template" type="text/x-handlebars-template">
      <h4>Fountain: {{ id }}</h4>

      <strong>created by:</strong>
      {{ userName }}<br />

      <strong>created at:</strong>
      {{ createdAt }}<br />

      <strong>working:</strong>
      {{ working }}<br />

      <strong>flow:</strong>
      {{ flow }}<br />

      <strong>dog bowl:</strong>
      {{ dogBowl }}<br />

      <strong>refill station:</strong>
      {{ refillStation }}<br />

      <img src="{{ imageUrl }}" >
    </script>
  </div>
  <div id="fountain-admin-list" class="span4">
    <a href="#/water_fountain/new" class="btn btn-primary btn-block btn-large">New</a>
    <div ng-show="fountains.$resolved && fountains.length === 0">
      <hr/>
      <h4>There's nothing here...</h4>
      <p>Use the 'New' button to add a new fountain</p>
    </div>
    <div ng-show="fountains.$resolved && fountains.length > 0">
      <table class="table table-hover">
        <tr>
          <th>Id</th>
          <th>User</th>
          <th>Longitude</th>
          <th>Latitude</th>
          <th>Actions</th>
        </tr>
        <tr ng-repeat="fountain in fountains" add-to-map>
          <td>{{fountain.id}}</td>
          <td>{{fountain.user_id}}</td>
          <td>{{fountain.longitude}}</td>
          <td>{{fountain.latitude}}</td>
          <td>
            <a href="#/water_fountain/{{fountain.id}}" class="btn btn-small">Details</a>
            <a ng-click="destroy($index)" href="" class="btn btn-small">Delete</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
