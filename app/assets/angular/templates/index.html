<h2>Water Fountains</h2>

<div class="row">

  <div class="span9">

    <!-- This will only show when there's no items to let the user know there's purposefully nothing there.. -->
    <div ng-show="items.$resolved && items.length == 0">
      <hr/>
      <h4>There's nothing here...</h4>

      <p>Use the 'New' button to create a new fountain!!</p>
    </div>

    <!-- A nice table that will contain a list of Forums -->
    <table class="table table-hover">
      <!-- This will create a row for every item within our items object (both of these refer to the forums -->
      <tr>
        <th>id</th>
        <th>latitude</th>
        <th>longitude</th>
        <th>actions</th>
      </tr>
      <tr ng-repeat="item in items">
        <td>{{item.id}}</td>
        <td>{{item.latitude()}}</td>
        <td>{{item.longitude()}}</td>

        <!-- When the user clicks this button it will call the 'destroy()' method within the controller -->
        <td>
          <a href="#/water_fountain/{{item.id}}">details</a>
          <a ng-click="destroy($index)" href="">destroy</a>
        </td>
      </tr>
    </table>

  </div>

  <div class="span3">
    <a href="#/forum/new" class="btn btn-primary btn-block btn-large">New</a>
    <br/>
    <div class="well">
      <p>
        Welcome to the Water Fountain project.
      </p>
    </div>

  </div>
</div>
